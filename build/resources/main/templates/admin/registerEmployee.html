<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/registerEmployee.css}">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="https://via.placeholder.com/150x50?text=Snoflo+Logo" alt="Snoflo Logo">
        </div>
        <div class="user-info">
            <div id="attendance-status">출근전</div>
            <div><a id="attendance-action" href="javascript:void(0);" onclick="handleAttendance()">출근하기</a></div>
            <div>김경민</div>
            <div><a href="#">내 계정</a></div>
        </div>
    </div>
    <div class="content">
        <div class="menu">
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">내 정보</a></li>
                <li><a href="#">출퇴근기록 수정</a></li>
                <li><a href="#">휴가 신청</a></li>
                <li><a href="#">휴직 신청</a></li>
                <li>
                    <a href="#">관리자 메뉴</a>
                    <ul class="submenu">
                        <li><a href="#">사원등록</a></li>
                        <li><a href="/employeeList">사원정보</a></li>
                        <li><a href="/account">계정정보</a></li>
                        <li><a href="/registerEmployee">휴가정보</a></li>
                        <li><a href="#">휴직정보</a></li>
                        <li><a href="#">출퇴근기록 조회</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="main">
            <h1>사원등록</h1>
            <form action="/registerEmployee" method="post">
                <div class="form-group">
                    <label for="employeeId">사번:</label>
                    <input type="text" id="employeeId" name="employeeId" required>
                </div>
                <div class="form-group">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="department">부서:</label>
                    <input type="text" id="department" name="department" required>
                </div>
                <div class="form-group">
                    <label for="position">직급:</label>
                    <input type="text" id="position" name="position" required>
                </div>
                <div class="form-group">
                    <label for="contractType">계약형태:</label>
                    <select id="contractType" name="contractType" required>
                        <option value="">선택하세요</option>
                        <option value="정규직">정규직</option>
                        <option value="계약직">계약직</option>
                        <option value="인턴">인턴</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">등록</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
