<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info div {
            margin-left: 20px;
        }
        .content {
            display: flex;
            flex: 1;
        }
        .menu {
            width: 200px;
            padding: 20px;
            background-color: #f1f1f1;
            border-right: 1px solid #dee2e6;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu ul li {
            margin: 10px 0;
        }
        .menu ul li a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://via.placeholder.com/150x50?text=Snoflo+Logo" alt="Snoflo Logo">
        </div>
        <div class="user-info">
            <div>출근</div>
            <div>로그인한 유저 아이디</div>
            <div><a href="#">내 정보</a></div>
        </div>
    </div>
    <div class="content">
        <div class="menu">
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">휴가/휴직신청</a></li>
            </ul>
        </div>
        <div class="main">
            <!-- 여기에 메인 콘텐츠가 들어갑니다. -->
        </div>
    </div>
</body>
</html>
